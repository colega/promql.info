app = 'promql-info'
primary_region = 'mad'

[build]
  [build.args]
    GO_VERSION = '1.22.4'

[env]
  APP_HOST= '0.0.0.0'
  APP_PORT = '8080'

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
